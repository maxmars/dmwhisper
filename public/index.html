<style>
  body {
    margin: 0;
    padding: 0;
    position: relative;
  }

  #circle-container {
    position: fixed;
    /* Fissa il contenitore alla viewport */
    top: 0;
    /* Sempre in alto */
    left: 0;
    /* Sempre a sinistra */
    width: 100%;
    /* Copre tutta la larghezza dello schermo */
    height: 100%;
    /* Copre tutta l'altezza dello schermo */
    pointer-events: none;
    /* Non interferisce con clic */
    z-index: 9999;
    /* Sopra tutto */
  }

  .green-circle {
    position: absolute;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    /* Forma base circolare */
    background: radial-gradient(circle, rgba(0, 255, 0, 1) 50%, rgba(0, 255, 0, 0) 100%);
    opacity: 0;
    animation: fadeInOut 1.5s ease-in-out forwards;
    filter: url(#rough-edge);
    /* Applica il filtro per bordi frastagliati */
  }

  /* I tuoi keyframes */
  @keyframes fadeInOut {
    0% {
      opacity: 0;
      transform: scale(0.5) rotate(var(--start-angle));
    }

    33% {
      opacity: 0.10;
      transform: scale(1.3) rotate(calc(var(--start-angle) + 5deg));
    }

    100% {
      opacity: 0;
      transform: scale(2) rotate(calc(var(--start-angle) + 20deg));
    }
  }
</style>

<script>
  function createGreenCircle() {
    const circle = document.createElement('div');
    circle.className = 'green-circle';

    // Colore casuale: verde, giallo, rosso
    const colors = [
      'rgba(50, 255, 0, 0.8)',
      'rgba(128, 255, 0, 0.8)',
      'rgba(0, 128, 64, 0.8)',
      'rgba(255, 0, 100, 0.5)',
      'rgba(10, 10, 10, 0.5)',
    ];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    circle.style.background = `radial-gradient(circle, ${randomColor} 50%, rgba(0, 255, 0, 0) 100%)`;

    // Posizione casuale all'interno della viewport
    const x = Math.random() * window.innerWidth; // Larghezza visibile
    const y = Math.random() * window.innerHeight; // Altezza visibile
    circle.style.left = `${x}px`;
    circle.style.top = `${y}px`;

    // Angolo iniziale casuale
    const startAngle = Math.floor(Math.random() * 360); // Valore casuale tra 0° e 360°
    circle.style.setProperty('--start-angle', `${startAngle}deg`);

    document.getElementById('circle-container').appendChild(circle);

    // Rimuovi il cerchio dopo la fine dell'animazione
    setTimeout(() => {
      circle.remove();
    }, 1500); // Durata totale dell'animazione
  }

  function drawVein() {
    const container = document.getElementById('circle-container');
    const canvas = document.createElement('canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.style.position = 'absolute';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.opacity = '0.07';
    canvas.style.pointerEvents = 'none';
    container.appendChild(canvas);

    const ctx = canvas.getContext('2d');
    ctx.strokeStyle = 'rgba(128, 0, 0, 1)'; // Colore rosso scuro
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';

    // Punto iniziale e profondità della vena
    const startX = Math.random() * canvas.width;
    const startY = Math.random() * canvas.height;
    const depth = 10; // Numero massimo di segmenti
    const initialAngle = Math.random() * 360; // Angolo iniziale casuale

    // Funzione ricorsiva per disegnare la vena
    function drawSegment(x, y, angle, depth) {
      if (depth === 0) return;

      const length = Math.random() * 20 + 20; // Lunghezza casuale del segmento
      const nextX = x + Math.cos((angle * Math.PI) / 180) * length;
      const nextY = y + Math.sin((angle * Math.PI) / 180) * length;

      // Disegna il segmento
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(nextX, nextY);
      ctx.stroke();

      const randomDelay = Math.floor(Math.random() * (101)) + 50;

      // Ramificazioni casuali
      setTimeout(() => {
        drawSegment(nextX, nextY, angle + Math.random() * 30 - 15, depth - 1); // Angolo con variazione casuale
        if (Math.random() > 0.8) {
          drawSegment(nextX, nextY, angle + Math.random() * 60 - 30, depth - 1);
        }
      }, randomDelay); // Ritardo per effetto animato
    }

    drawSegment(startX, startY, initialAngle, depth);

    // Rimuovi il canvas dopo 1500ms
    setTimeout(() => {
      canvas.remove();
    }, 5000);
  }

  // Genera un cerchio ogni 200ms
  setInterval(() => {
    if (Math.random() > 0.3) {
      createGreenCircle();
    } else {
      drawVein();
    }
  }, 500);
  
</script>
